<!DOCTYPE html>
<html>
  <head>
    <meta char="utf-8" />
  </head>
  <body>
    <h3>OFFLINE에서 미팅을 가지세요!</h3>
    시간과 장소를 정하여 입력하면 약속이 잡힙니다.
    <hr />
    <form>
      <fieldset>
        <legend>약속 정보를 기입하시오</legend>
        <h4>[사용자 정보 기입]</h4>
        이름 : <input type="text" size="10" value="" /><br />
        전화번호 : <input type="tel" placeholder="010-0000-0000" /><br />
        <input type="checkbox" value="1" /> 진승민을 만난적이 있습니까?
        <br />
        <h4>[약속 정보 기입]</h4>
        <table>
          <tr>
            <td>약속 일자</td>
            <td><input type="date" value="" /></td>
          </tr>
          <tr>
            <td>약속 시간</td>
            <td><input type="time" /></td>
          </tr>
          <tr>
            <td>약속 장소</td>
            <td><input type="text" /></td>
          </tr>
        </table>
        <button type="submit">Submit</button>
      </fieldset>
      <small>문의: Tel. 010-2376-1211</small>
    </form>
  </body>
</html>
